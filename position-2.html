<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position</title>

    <style>
        .container,
        #michi {
            width: 800px;
        }

        #estambre {
            width: 100px;
        }

        .container {
            position: relative;
        }

        #estambre {
            position: absolute;
            top: 250px;
            left: 600px;
        }
    </style>
</head>
<body>
    <div class="container">

        <img id="estambre" src="https://w7.pngwing.com/pngs/290/632/png-transparent-ball-of-yarn-material-red-ball-of-yarn-line.png" alt="Estambre">
    
        <img id="michi" src="https://static.platzi.com/media/user_upload/michi-0cd46b59-feda-4746-81a0-cc48179411ae.jpg" alt="Michi">
    
    </div>
</body>
</html>
